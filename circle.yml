version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:11-stretch
    steps:
      - checkout
      - run:
          name: Install
          command: make node_modules
      - run:
          name: Build - public
          command: make public
      - run:
          name: Build - dist
          command: make dist
      - run:
          name: Deploy
          command: make deploy
